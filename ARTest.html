<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true; precision: medium;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <!--<a-marker type="pattern" url="hiro.patt">-->
    <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
    <a-nft
      type="nft"
      url="https://raw.githack.com/TETF555/AR-TEST/main/project-t/imageMarker/image/animal_hamster"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
    <a-entity
          position="0 -20 -20"
          scale="1000 1000 1000"
          rotation="0 0 180"
          height="-1"
          gltf-model="https://raw.githack.com/TETF555/AR-TEST/ea00bb6f22c0654e3e87b18c58f744327525ab5a/project-t/earth.glb">
    </a-entity>
     <!--<a-box position="80 80 0" scale="70 70 70" color="tomato" wireframe="true" animation="property: rotation; to: 0 360 0; loop: true; dur: 20000" ></a-box>-->
     <!-- <a-entity
        gltf-model="project-t/earth.glb"
        scale="5 5 5"
        position="150 300 -100"
      >-->
      </a-entity>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
